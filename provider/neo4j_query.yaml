identity:
  author: nikola_milosevic
  name: neo4j_query
  label:
    en_US: neo4j_query
    zh_Hans: neo4j_query
    pt_BR: neo4j_query
  description:
    en_US: Plugin to query Neo4j knowledge graph
    zh_Hans: Plugin to query Neo4j knowledge graph
    pt_BR: Plugin to query Neo4j knowledge graph
  icon: icon.svg
  tags:
      - search
tools:
  - tools/neo4j_query.yaml
extra:
  python:
    source: provider/neo4j_query.py

credentials_for_provider:
  NEO4J_URL:
    type: text-input
    required: true
    label:
      en_US: Neo4j URL
    placeholder:
      en_US: neo4j+s://xxxx.databases.neo4j.io or bolt://localhost:7687
    help:
      en_US: Enter your Neo4j connection URL (works with both Neo4j Aura and locally hosted instances)
  NEO4J_USERNAME:
    type: text-input
    required: true
    label:
      en_US: Neo4j Username
    placeholder:
      en_US: neo4j
    help:
      en_US: Enter your Neo4j username
  NEO4J_PASSWORD:
    type: secret-input
    required: true
    label:
      en_US: Neo4j Password
    placeholder:
      en_US: Enter your Neo4j password
    help:
      en_US: Enter your Neo4j password
